<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }
        
        .custom-button {
		    background-color: #007bff; /* Blue background color */
		    color: #fff; /* White text color */
		    border: none; /* Remove button border */
		    padding: 10px 20px; /* Add padding for better visual appearance */
		    font-size: 16px; /* Font size */
		    cursor: pointer; /* Change cursor to pointer on hover */
		    border-radius: 5px; /* Rounded corners */
		    text-decoration: none; /* Remove underlines for links */
		}
		
		/* Hover effect */
		.custom-button:hover {
		    background-color: #0056b3; /* Darker blue on hover */
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Your registration was successful. Thank you for signing up!</p>
        <a class="custom-button" href="/">Home</a>
    </div>
</body>
</html>
